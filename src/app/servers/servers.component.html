<md-input-container>
  <input mdInput placeholder="Server Name" [(ngModel)]="serverName">
</md-input-container>
<p>{{serverName}}</p>
<button
  md-button
  [disabled]="disableNewServer"
  (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated">Server was created, server name is {{serverName}}</p>
<app-server
  *ngFor="let server of servers"></app-server>
